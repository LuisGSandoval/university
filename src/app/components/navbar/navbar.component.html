<div class="navbar-fixed">
  <nav>
    <div class="nav-wrapper teal">
      <a href="#!" class="brand-logo"> Consultacy </a>
      <a class="right pr-2 pl-2 pointer" (click)="showSearchInput()">
        <i class="material-icons">search</i>
      </a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger">
        <i class="material-icons">menu</i>
      </a>
      <ul class="right hide-on-med-and-down">
        <li>
          <a *ngIf="showRegisterForm; else noRegisteredUserNavbar"
          class="waves-effect waves-light sidenav-close" 
          routerLink="/user">My profile</a>
          <ng-template #noRegisteredUserNavbar>
            <a class="waves-effect waves-light sidenav-close" routerLink="/register">Registrarse</a>
          </ng-template>
          <a class="waves-effect waves-light sidenav-close" routerLink="/">Home</a>
        </li>
      </ul>
    </div>
  </nav>
</div>


<div *ngIf="searching">
  <div class="container">
    <div class="row">
      <div class="col s12 input-field">
        <form (ngSubmit)="onSubmitSearchImages()">
          <i class="material-icons prefix">search</i>
          <input type="text" class="validate">
          <label for="search-input">Search</label>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- MENU EN VISTA MOVIL -->

<ul class="sidenav" id="mobile-demo">
  <li *ngIf="showRegisterForm">
    <div class="user-view" *ngFor="let user of userInfo">
      <div class="background">
        <img [src]="user.coverPicture">
      </div>
      <a  routerLink="/user" class="sidenav-close">
        <img class="circle" [src]="user.profilePicture">
      </a>
      <a>
        <span class="white-text truncate"> {{ user.name }} {{ user.lastname }} </span>
      </a>
      <a>
        <span class="white-text truncate"> {{ user.email }} </span>
      </a>
    </div>
  </li>
  <li>
    <a class="waves-effect waves-light sidenav-close" routerLink="/">Home</a>
  </li>
  <li>
    <div class="divider"></div>
  </li>
  <li *ngIf="showRegisterForm; else noRegisteredUserNavbar">
    <a class="waves-effect waves-light sidenav-close" routerLink="/user">My profile</a>
  </li>
  <ng-template #noRegisteredUserNavbar>
    <li>
      <a class="waves-effect waves-light sidenav-close" routerLink="/register">Registrarse</a>
    </li>
  </ng-template>
  <li>
    <div class="divider"></div>
  </li>
</ul>
